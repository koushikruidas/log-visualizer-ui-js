<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogPulse Logo</title>
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <div class="logo-container">
        <svg class="animated-logo logo-large" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="2"/>
            <path d="M30 50h40" stroke="url(#gradient)" stroke-width="2" pathLength="100" stroke-dasharray="100" stroke-dashoffset="100">
                <!-- Step 1: Line drawing with wave motion (0-3s) -->
                <animate 
                    attributeName="stroke-dashoffset" 
                    from="100" 
                    to="0"
                    dur="2s"
                    fill="freeze"
                    begin="0s;reset.end"/>
                <animate 
                    id="wave"
                    attributeName="d" 
                    dur="4s"
                    values="M30 50h40; M30 50c20-20 20 20 40 0; M30 50h40"
                    calcMode="spline"
                    keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                    begin="0s;reset.end"/>
                <animate
                    id="reset"
                    attributeName="stroke-dashoffset"
                    to="100"
                    dur="0.1s"
                    begin="wave.end"
                    fill="freeze"/>
            </path>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #4CAF50">
                        <animate attributeName="stop-color"
                            dur="3s"
                            repeatCount="indefinite"
                            values="#4CAF50; #45a049; #4CAF50"/>
                    </stop>
                    <stop offset="100%" style="stop-color: #45a049">
                        <animate attributeName="stop-color"
                            dur="3s"
                            repeatCount="indefinite"
                            values="#45a049; #4CAF50; #45a049"/>
                    </stop>
                </linearGradient>
            </defs>
        </svg>
    </div>
    
    <script src="logo.js"></script>
</body>
</html>
